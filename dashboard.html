<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - 司令部メインフレーム</title>
    <style>
        /* グローバルCSS変数 */
        :root {
            --main-text-color: #00ff00; /* ネオングリーン */
            --sub-text-color: #c0c0c0; /* 薄いグレー */
            --bg-color-dark: #111111;
            --bg-color-medium: #1c1c1c;
            --border-color-light: #3a3a3a;
            --border-color-medium: #505050;
            --box-shadow-color: rgba(0, 0, 0, 0.6);
        }

        /* ベース設定 - 環境設定 */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color-dark);
            color: var(--sub-text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden; /* 横スクロールバー非表示 */
        }

        /* スキャンラインエフェクト */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.2) 1px,
                transparent 2px,
                transparent 3px
            );
            z-index: 9999;
            opacity: 0.3;
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color-dark);
            border-left: 1px solid var(--border-color-light);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--main-text-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        /* ヘッダー - 司令部ディスプレイ */
        header {
            background-color: var(--bg-color-medium);
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid var(--border-color-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(-45deg, #444444, #444444 5px, var(--bg-color-medium) 5px, var(--bg-color-medium) 10px);
        }
        header h1 {
            font-size: 2.8em;
            color: #d0d0d0;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            text-shadow: 0 0 5px var(--main-text-color);
        }
        header p {
            font-size: 1.1em;
            color: #808080;
            margin: 8px 0 0;
            letter-spacing: 3px;
        }

        /* メインコンテンツ - データコンソール */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        /* セクションヘッダー - ログタイトル */
        h2 {
            font-size: 1.8em;
            color: var(--sub-text-color);
            border-bottom: 2px solid var(--border-color-medium);
            padding-bottom: 8px;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        h2::before { /* 点滅するカーソル */
            content: '█';
            color: var(--main-text-color);
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            animation: blink 1s step-end infinite;
        }

        /* セクションボックス - データフレーム */
        .section-box {
            background-color: var(--bg-color-medium);
            border: 1px solid var(--border-color-light);
            padding: 25px;
            margin-top: 25px;
            box-shadow: inset 0 0 10px var(--box-shadow-color);
            border-radius: 5px;
        }
        .section-box h3 {
            font-size: 1.5em;
            color: #b0b0b0;
            margin-top: 0;
            border-left: 3px solid var(--main-text-color);
            padding-left: 10px;
        }

        /* リンクスタイル - 通信パス */
        a {
            color: var(--main-text-color);
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        a:hover {
            color: #90ff90;
            text-shadow: 0 0 8px var(--main-text-color);
        }

        /* メッセージ専用スタイル */
        .message-box {
            background-color: #0d0d0d;
            border: 1px solid var(--main-text-color); /* グローバル変数を使用 */
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative; /* グリッチエフェクト用 */
        }
        .message-box p {
            font-size: 1.6em;
            color: var(--main-text-color); /* グローバル変数を使用 */
            letter-spacing: 2px;
            line-height: 1.8;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            position: relative; /* グリッチエフェクト用 */
        }
        .message-box .discord-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--main-text-color); /* グローバル変数を使用 */
            color: var(--bg-color-dark); /* グローバル変数を使用 */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.4);
        }
        .message-box .discord-link:hover {
            background-color: #90ff90;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        /* フッター - 著作権・機密情報 */
        footer {
            text-align: center;
            padding: 25px;
            color: #666666;
            font-size: 0.9em;
            margin-top: 60px;
            border-top: 1px dashed var(--border-color-light); /* グローバル変数を使用 */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* グリッチエフェクト */
        .glitch {
            position: relative;
            color: var(--main-text-color);
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            background: var(--bg-color-dark);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            background: var(--bg-color-dark);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        /* キーフレームアニメーション */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse { /* Discordボタンに適用 */
            0% { transform: scale(1); box-shadow: 0 0 8px rgba(0, 255, 0, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 15px rgba(0, 255, 0, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 8px rgba(0, 255, 0, 0.4); }
        }

        @keyframes glitch-anim {
            0% { clip: rect(44px, 9999px, 42px, 0); transform: skew(0.5deg); }
            5% { clip: rect(81px, 9999px, 86px, 0); transform: skew(0.9deg); }
            10% { clip: rect(98px, 9999px, 110px, 0); transform: skew(0.1deg); }
            15% { clip: rect(138px, 9999px, 94px, 0); transform: skew(0.6deg); }
            20% { clip: rect(54px, 9999px, 78px, 0); transform: skew(0.2deg); }
            25% { clip: rect(122px, 9999px, 128px, 0); transform: skew(0.7deg); }
            30% { clip: rect(11px, 9999px, 5px, 0); transform: skew(0.3deg); }
            35% { clip: rect(117px, 9999px, 126px, 0); transform: skew(0.8deg); }
            40% { clip: rect(16px, 9999px, 20px, 0); transform: skew(0.4deg); }
            45% { clip: rect(63px, 9999px, 68px, 0); transform: skew(0.9deg); }
            50% { clip: rect(140px, 9999px, 130px, 0); transform: skew(0.1deg); }
            55% { clip: rect(72px, 9999px, 78px, 0); transform: skew(0.6deg); }
            60% { clip: rect(33px, 9999px, 28px, 0); transform: skew(0.2deg); }
            65% { clip: rect(101px, 9999px, 107px, 0); transform: skew(0.7deg); }
            70% { clip: rect(12px, 9999px, 18px, 0); transform: skew(0.3deg); }
            75% { clip: rect(144px, 9999px, 150px, 0); transform: skew(0.8deg); }
            80% { clip: rect(59px, 9999px, 64px, 0); transform: skew(0.4deg); }
            85% { clip: rect(18px, 9999px, 24px, 0); transform: skew(0.9deg); }
            90% { clip: rect(112px, 9999px, 118px, 0); transform: skew(0.1deg); }
            95% { clip: rect(47px, 9999px, 52px, 0); transform: skew(0.6deg); }
            100% { clip: rect(133px, 9999px, 138px, 0); transform: skew(0.2deg); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(62px, 9999px, 68px, 0); transform: skew(-0.8deg); }
            5% { clip: rect(104px, 9999px, 98px, 0); transform: skew(-0.3deg); }
            10% { clip: rect(27px, 9999px, 33px, 0); transform: skew(-0.7deg); }
            15% { clip: rect(129px, 9999px, 123px, 0); transform: skew(-0.2deg); }
            20% { clip: rect(18px, 9999px, 24px, 0); transform: skew(-0.9deg); }
            25% { clip: rect(78px, 9999px, 84px, 0); transform: skew(-0.4deg); }
            30% { clip: rect(119px, 9999px, 125px, 0); transform: skew(-0.8deg); }
            35% { clip: rect(3px, 9999px, 9px, 0); transform: skew(-0.3deg); }
            40% { clip: rect(95px, 9999px, 101px, 0); transform: skew(-0.7deg); }
            45% { clip: rect(41px, 9999px, 47px, 0); transform: skew(-0.2deg); }
            50% { clip: rect(150px, 9999px, 144px, 0); transform: skew(-0.9deg); }
            55% { clip: rect(88px, 9999px, 94px, 0); transform: skew(-0.4deg); }
            60% { clip: rect(20px, 9999px, 26px, 0); transform: skew(-0.8deg); }
            65% { clip: rect(110px, 9999px, 116px, 0); transform: skew(-0.3deg); }
            70% { clip: rect(51px, 9999px, 57px, 0); transform: skew(-0.7deg); }
            75% { clip: rect(135px, 9999px, 141px, 0); transform: skew(-0.2deg); }
            80% { clip: rect(6px, 9999px, 12px, 0); transform: skew(-0.9deg); }
            85% { clip: rect(70px, 9999px, 76px, 0); transform: skew(-0.4deg); }
            90% { clip: rect(142px, 9999px, 148px, 0); transform: skew(-0.8deg); }
            95% { clip: rect(30px, 9999px, 36px, 0); transform: skew(-0.3deg); }
            100% { clip: rect(100px, 9999px, 106px, 0); transform: skew(-0.7deg); }
        }


        /* ロード画面アニメーション */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: var(--main-text-color);
            font-size: 2em;
            z-index: 10000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-text {
            animation: text-blink 1s infinite;
        }
        .loading-bar {
            width: 200px;
            height: 5px;
            background-color: #3a3a3a;
            margin-top: 20px;
            overflow: hidden;
        }
        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background-color: var(--main-text-color);
            animation: load-fill 2s forwards;
        }

        @keyframes text-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes load-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">
            <span>[ SYSTEM INITIATING ]</span>
            <span>_</span>
        </div>
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
    </div>

    <header>
        <h1 class="glitch" data-text="司令部メインフレーム">司令部メインフレーム</h1>
        <p>認証済みアクセス</p>
    </header>

    <div class="container">
        
        <h2>通信ログ</h2>
        <div class="section-box message-box">
            <p class="glitch" data-text="君の帰りを待っていた。">君の帰りを待っていた。</p>
            <a href="https://discord.gg/8BEXC4hU" target="_blank" class="discord-link">
                Discordサーバーへ接続
            </a>
            <p style="margin-top: 20px; font-size: 0.9em; color: #808080;">通信チャンネルの安定化には数秒を要する場合があります。</p>
        </div>

        <h2>システムステータス</h2>
        <div class="section-box">
            <h3>現在時刻</h3>
            <p><span id="current-time"></span></p>
        </div>

        <h2>タスクリスト</h2>
        <div class="section-box">
            <h3>緊急任務</h3>
            <ul>
                <li>[優先度: 高] データ整合性チェック: 全サブシステム稼働状況の監視</li>
                <li>[優先度: 中] プロトコル更新: 通信セキュリティパッチの適用</li>
                <li>[優先度: 低] ドキュメント整理: 過去の作戦記録のアーカイブ</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>この情報は厳重に管理されています。無断アクセスおよび複製は固く禁じます。</p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('current-time').textContent = now.toLocaleString('ja-JP', options);
        }
        updateTime();
        setInterval(updateTime, 1000);

        // ロード画面を非表示にするスクリプト
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            // ロードアニメーションが完了するのを待つ (2秒)
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                document.body.style.overflow = 'auto'; // スクロールを有効にする
            }, 2000); // ロードバーのアニメーション時間と合わせる
            document.body.style.overflow = 'hidden'; // ロード中はスクロールを無効にする
        });
    </script>

</body>
</html>
